<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Food Ordering Assessment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("C:\\Users\\ayush\\Downloads\\traditional-indian-soup-lentils-indian-dhal-spicy-curry-bowl-spices-herbs-rustic-black-wooden-table.jpg");
            margin: 0;
            padding: 0;
            font-weight: bold;
            background-size: cover; /* This will make the background image cover the entire viewport */
          background-position: center; /* Center the background image */
         background-attachment: fixed;
         

            
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: whitesmoke;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;    
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
            font-size: large;
            background-image:url("C:\\Users\\ayush\\Downloads\\empty-plate-surrounded-by-pinto-bean-vegetables-orange-slices-arranged-white-background.jpg");
            background-size: cover; /* This will make the background image cover the entire viewport */
          background-position: center; /* Center the background image */
         background-attachment: fixed;        
        }

        .question {
            margin: 20px 0;
        }

        .question p {
            font-weight: bold;
        }

        label {
            display: block;
        }

        input[type="radio"], input[type="number"], textarea {
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Food Ordering</h1>
    <form id="food-order-assessment" onsubmit="redirectToThankYouPage(event)">
        <div class="question">
            <p>What type of cuisine are you in the mood for?</p>
            <label>
                <input type="radio" name="cuisine" value="Italian"> Italian
            </label>
            <label>
                <input type="radio" name="cuisine" value="Mexican"> Mexican
            </label>
            <label>
                <input type="radio" name="cuisine" value="Chinese"> Chinese
            </label>
        </div>

        <div class="question">
            <p>How spicy do you like your food?</p>
            <label>
                <input type="radio" name="spiciness" value="Mild"> Mild
            </label>
            <label>
                <input type="radio" name="spiciness" value="Medium"> Medium
            </label>
            <label>
                <input type="radio" name="spiciness" value="Spicy"> Spicy
            </label>
        </div>

        <div class="question">
            <p>Choose a food item you'd like to order.</p>
            <label>
                <input type="radio" name="food-item" value="Burger"> Burger
            </label>
            <label>
                <input type="radio" name="food-item" value="Pizza"> Pizza
            </label>
            <label>
                <input type="radio" name="food-item" value="Pasta"> Pasta
            </label>
            <label>
                <input type="radio" name="food-item" value="Sushi"> Sushi
            </label>
        </div>

        <div class="question">
            <p>How many servings do you want to order?</p>
            <input type="number" name="servings" min="1">
        </div>

        <div class="question">
            <p>Any specific dietary preferences or allergies?</p>
            <textarea name="dietary-preferences" rows="4" cols="50"></textarea>
        </div>

   
        <button type="submit">Submit</button>
    </form>

    
</body>
</html>
