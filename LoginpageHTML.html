<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: blanchedalmond;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: goldenrod;
            padding: 150px;
            border-radius: 10px;
            width: 300px;
        }

        .company-icon {
            display: block;
            margin: 0 auto;
            width: 100px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #email-error {
            color: red;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="company-icon" src="18771.jpg" alt="Company Icon">
        <h2>Sign up</h2>
        <input type="text" id="email" placeholder="Email">
        <p id="email-error">Invalid email address</p>
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
    </div>
</body>
</html>
